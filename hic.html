<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href=../img/favicon.ico>
    <title>Juicebox JS</title>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css"/>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- site CSS -->
    <link rel="stylesheet" type="text/css" href="site/css/site.css">

    <!-- juicebox CSS -->
    <link rel="stylesheet" type="text/css" href="css/hic.css">

    <!-- jQuery JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- jQuery UI JS -->
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- IGV JS -->
    <script type="text/javascript" src="http://igv.org/web/beta/igv-beta.js"></script>

    <!-- juicebox JS -->
    <script src="dist/hic.js"></script>
    <script src="../site/js/site.js"></script>

</head>

<body>

<div class="site-container">

    <label for="dataset_selector">Data Set</label>

    <select id="dataset_selector" name="dataset_selector">
        <option value="">Select...</option>
        <option value="https://hicfiles.s3.amazonaws.com/hiseq/gm12878/in-situ/combined.hic">GM12878 in-situ combined</option>
        <option value="https://s3.amazonaws.com/igv.broadinstitute.org/data/hic/intra_nofrag_30.hic">Test file - intra nofrag</option>
    </select>

</div>

<div id="app-container">

</div>

<script type="text/javascript">

    $(document).ready(function () {

        var browser = hic.createBrowser($('#app-container'), {});

        $('#dataset_selector').on('change', function(e){
            browser.loadHicFile({ url: $(this).val() });
        });
    });

</script>

</body>

</html>
