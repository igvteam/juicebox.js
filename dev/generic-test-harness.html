    function listClassMethods(classInstance) {
        const prototype = Object.getPrototypeOf(classInstance);

        // Get all property names of the prototype
        const propertyNames = Object.getOwnPropertyNames(prototype);

        // Filter the property names to only include methods
        const methods = propertyNames.filter(property => {
            return typeof prototype[property] === 'function' && property !== 'constructor';
        });

        console.log(`Methods of the class:`, methods);
        return methods;
    }
