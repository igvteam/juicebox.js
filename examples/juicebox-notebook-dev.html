<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Juicebox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- Juicebox CSS-->
    <link rel="stylesheet" type="text/css" href="../css/juicebox.css">


</head>

<body>


<div id="app-container"></div>


<script type="module">

    import juicebox from '../js/index.js'

    (async () => {

        const config =
            {
                url: "https://www.encodeproject.org/files/ENCFF718AWL/@@download/ENCFF718AWL.hic",
                name: "GM12878",
                locus: "22:33,319,567-36,009,566",
                tracks:
                    [
                        {
                            url: "https://www.encodeproject.org/files/ENCFF000ARJ/@@download/ENCFF000ARJ.bigWig",
                            name: "CTCF",
                            min: 0,
                            max: 25,
                            color: "#ff8802"
                        }
                    ]
            }

        const browser = await juicebox.init(document.getElementById('app-container'), config)
        const targetResolution = 175000
        const zoomIndex = browser.findMatchingZoomIndex(targetResolution, browser.dataset.bpResolutions)
        await browser.setZoom(zoomIndex)

    })()

</script>

</body>

</html>
