<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href=../img/favicon.ico>
    <title>Hello</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css"/>

    <!-- IGV CSS -->
    <link rel="stylesheet" type="text/css" href="https://igv.org/web/beta/igv-beta.css">

    <!-- Juicebox CSS -->
    <link rel="stylesheet" type="text/css" href="http://igv.org/web/jb/test/dist/juicebox.css">

    <!-- Hello CSS -->
    <link rel="stylesheet" type="text/css" href="../site/css/hello.css">

    <!-- Underscore JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- jQuery JS -->
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- jQuery UI JS -->
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- IGV JS -->
    <script src="http://igv.org/web/beta/igv-beta.min.js"></script>

    <!-- Hello JS -->
    <script src="../site/js/hello.js"></script>

    <!-- Juicebox JS -->
    <script src="http://igv.org/web/jb/test/dist/juicebox.js"></script>

</head>

<body>

<div class="site-container">

    <select id="dataset_selector" name="dataset_selector">
        <option value="">Select Contact Matrix</option>
        <option value="https://hicfiles.s3.amazonaws.com/hiseq/gm12878/in-situ/combined.hic">GM12878 in-situ combined</option>
        <option value="https://s3.amazonaws.com/igv.broadinstitute.org/data/hic/intra_nofrag_30.hic">Test file - intra nofrag</option>
        <option value="http://hicfiles.s3.amazonaws.com/external/li/mcf7-rnapii-saturated.hic">Old file</option>
        <option value="https://hicfiles.s3.amazonaws.com/hiseq/gm12878/in-situ/HIC047.hic">Rao and Huntley et al. | Cell 2014 GM12878 (human) in situ no crosslinking HIC047 (16M)</option>
        <option value="http://hicfiles.s3.amazonaws.com/external/nagano/cell-1.hic">Nagano et al. | Nature 2013 cell 1</option>
    </select>

    <div id="load-track" class="load-track-button">
        load track
    </div>

</div>

<div id="app-container">

</div>

<script type="text/javascript">

    $(document).ready(function () {

        var browser,
            reference;

        reference =
            {
                id: "hg19",
                fastaURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/1kg_v37/human_g1k_v37_decoy.fasta",
                cytobandURL: "https://s3.amazonaws.com/igv.broadinstitute.org/genomes/seq/b37/b37_cytoband.txt"
            };

        browser = hic.createBrowser($('#app-container'), {reference: reference});

        hello.init(browser);
    });

</script>

</body>

</html>
