<html>

    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- Juicebox CSS-->

</head>

<body>


<div id="app-container"></div>


<script type="module">

    import juicebox from '../js/index.js';
    // import juicebox from "../dist/juicebox.esm.js";
    // import juicebox from "https://cdn.jsdelivr.net/npm/juicebox.js@2.2.0/dist/juicebox.esm.js";

    const config =
        {
            "backgroundColor": "255,255,255",
            "url": "https://s3.us-central-1.wasabisys.com/aiden-encode-hic-mirror/bifocals_iter2/solid_tissues.hic",
            "name": "solid_tissues.hic",
            "state": "11,11,7,6887.85247848789,6887.318078195596,640,640,1,SCALE",
            "colorScale": "696,255,0,0",
            "nvi": "265914034843,68023"
        };

    (async () => {
        const browser = await juicebox.init(document.getElementById("app-container"), config)
        console.log(`${ browser.id } is good to go`)
    })()

</script>

</body>
