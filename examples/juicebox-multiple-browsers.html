                    "colorScale": "17.51672310409178,255,0,0",
                    "nvi": "1380542661,17185"

                {
                    "url": "https://hicfiles.s3.amazonaws.com/hiseq/gm12878/in-situ/paternal.hic",

                    "state": "10,10,4,297.9054167187501,302.6114843229168,1,VC",
                    "colorScale": "17.82655022106232,0,24,136",
                    "nvi": "1389001777,17185"
                }
            ]
        }


    const container = document.getElementById("app-container");

    (async function () {
        await hic.init(container, session_json);
        //await restoreSession(container, session_json.browsers[0]);
    })()
